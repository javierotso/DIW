<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header #home class="encabezado">
      <a href="./../index.html" style="color: aliceblue">
        <h1>printHERE</h1>
      </a>
      <nav class="menu">
        <a href="../index.html">Inicio</a>
        <a href="informacion.html">Información</a>
        <a href="form.html">Empieza a imprimir!</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>
    <article class="contacto">
      <form class="contacto" action="">
        <div>
          <h1>Contacta con nosotros</h1>
        </div>
        <div class="nombre">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" required />
        </div>
        <div class="nombre">
          <label for="apellidos">Apellidos: </label>
          <input type="text" name="apellidos" id="apellidos" required />
        </div>
        <div>
          <label for="email" class="telefonoEmail">Correo electrónico: </label>
          <label for="telefono" class="telefonoEmail"
            >Teléfono de contacto:
          </label>
          <input
            type="email"
            class="telefonoEmail"
            name="email"
            id="email"
            required
          />
          <input
            type="tel"
            class="telefonoEmail"
            name="telefono"
            pattern="[5-9]\d{9}"
            id="telefono"
          />
        </div>
        <div class="textarea">
          <label for="msg">Introduzca aquí su comentario:</label>
          <textarea rows="5" name="msg" id="msg"></textarea>
        </div>
        <div>
          <input type="submit" name="enviar" id="enviar" value="Enviar" />
        </div>
      </form>
      <div class="derecha">
        <img class="derecha" src="../media/images/DIW.gif" />

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2953.2710057619106!2d-8.692259584271087!3d42.25138484994973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2f62e588cfce69%3A0x378485bfa6edd1be!2sIES%20de%20Teis!5e0!3m2!1ses!2ses!4v1668183750135!5m2!1ses!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </article>
  </body>
</html>
